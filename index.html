<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors GAME</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scisssors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge"><img src="image/nezuko1.png" alt="" width="100" height="100"></div>
      <div id="computer-label" class="badge"><img src="image/zenitsu1.png" alt="" width="100" height="100"></div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Lets play the GAME</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="image/rock2.png" alt="" width="100" height="100">
      </div>
      <div class="choice" id="p">
        <img src="image/paper2.png" alt="" width="100" height="100">
      </div>
      <div class="choice" id="s">
        <img src="image/scissor2.png" alt="" width="100" height="100">
      </div>
    </div>

    <p id="action-message">‚ù§Ô∏è‚Äçüî•</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
